site_name: mkdocs-auto-tag-plugin

theme:
  name: material

nav:
- "Introduction": index.md
- setup.md
- usage.md
- "Tests": test/index.md

plugins:
- search
- badges
- tags:
    tags_file: test/index.md
- autotag:
    globs:
      "*": Documentation
      "test/**": Test page
      "index?md": "Index page"
      "**/index.md": "Index page"
      "**/linux/**": "Linux"
      "test/macos/**": "MacOS"
      "*/windows/**": "Windows"

# SEE https://squidfunk.github.io/mkdocs-material/reference/admonitions/
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

