site_name: mkdocs-auto-tag-plugin
repo_url: https://github.com/six-two/mkdocs-auto-tag-plugin
repo_name: mkdocs-auto-tag-plugin

theme:
  name: material
  icon:
    repo: fontawesome/brands/github 

nav:
- "Introduction": index.md
- setup.md
- usage.md
- "Tests": test/index.md

plugins:
- search
- badges
- tags:
    tags_file: test/index.md
- autotag:
    globs:
      "*": Documentation
      "test/**":
      - Test page
      - Test case 1
      "index?md": "Index page"
      "**/index.md": "Index page"
      "**/linux/**": "Linux"
      "test/macos/**": "MacOS"
      "*/windows/**": "Windows"
    regex:
      # Parse out the file name and add it to a tag
      "(?:.*/)?([^/]+)": "filename: {0}"
      # This is how you can hangle multiple groups
      "([^/]+)/([^/]+)/.*":
      - "main folder: {0}"
      - "sub folder: {1}"
      - "{0}/{1}/"

# SEE https://squidfunk.github.io/mkdocs-material/reference/admonitions/
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

